<!DOCTYPE html>
<html>
<head>
	<title>CSS/HTML Workshop with govirtuo.com</title>
	<!--<link rel='stylesheet' href='styles.css' />-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="p-5">
	<div class="container-sm shadow w-75 p-3">
		<h4>Car</h4>
		<div id="car" class="mb-2">
			<input class="js-name mb-1" type="text" placeholder="Car name" />
			<img src="dollar.png" class="img-fluid" alt="Responsive image">
			<input class="js-price-by-day mb-1" type="number" placeholder="Price by day" />
			<input class="js-price-by-km mb-1" type="number" placeholder="Price by km" />
		</div>
		<h4>Driver</h4>
		<div id="rental" class="mb-2">
			<input class="js-name mb-1" type="text" placeholder="Driver name" />
			<img src="clock.png" class="img-fluid" alt="Responsive image">
			<input class="js-begin mb-1" type="date" placeholder="Rental begin date" />
			<input class="js-end mb-1" type="date" placeholder="Rental end date" />
			<img src="distance.png" class="img-fluid" alt="Responsive image">
			<input class="js-distance mb-1" type="number" placeholder="Distance in km" />
			<p></p>
			Deductible
			<input class="js-option mb-1" type="checkbox" placeholder="Deductible option" />
			<p></p>
		</div>
		<button class="btn btn-primary mb-2" id="compute">Compute</button>
		<div id="actors"></div>
	</div>
	<script src="virtuo.js"></script>
	<script src="index.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
